<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="display">0</div>

        <button class="ac extra-key">AC</button>
        <button class="plus-minus extra-key">+/-</button>
        <button class="percent extra-key">%</button>
        <button class="division operation">÷</button>

        <button class="seven operator">7</button>
        <button class="eight operator">8</button>
        <button class="nine operator">9</button>
        <button class="multiplication operation">×</button>

        <button class="four operator">4</button>
        <button class="five operator">5</button>
        <button class="six operator">6</button>
        <button class="minus operation">-</button>

        <button class="one operator">1</button>
        <button class="two operator">2</button>
        <button class="three operator">3</button>
        <button class="plus operation">+</button>

        <button class="zero operator">0</button>
        <button class="dot operator">·</button>
        <button class="equal operation">=</button>

    </div>

</body>
</html>
